<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Handlers</title>
</head>
<body>
    <!--Button Element-->
    <!--Will display a one time alert when clicked-->
    <button id="Alert">Click Here</button>

    <!--Link Element-->
    <!--Link will be prevented from navigated to and instead will pop an alert-->
    <p>
        <a id="Coding-phrase" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Watch now</a>
    </p>
    
    <!--  links to script.js file -->
    <script src="script.js"></script>
</body>
</html>
